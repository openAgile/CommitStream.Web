
<ol class="commits.list" style="list-style:none">
  {{#each commits}}
  <li class="li.commit" id="{{sha1Partial}}">
    <div class="commit.info">
    		<span class="commitStreamTime">{{timeFormatted}},</span>
    		<p>{{author}} {{action}}</p>
    		<div class="csInfo">
    			<p><a href="{{commitHref}}" target="_blank">{{sha1Partial}}</a> {{#if branch }} to branch <a href="{{branchHref}}" target="_blank">{{branch}}</a> {{/if}} at <a href="{{repoHref}}" target="_blank">{{repo}}</a></span></p>
    		</div>
   	</div>
    <p class="csMessage commit.message"><span class="message">{{message}}</span></p>
  </li>
  {{/each}}
</ol>
{{#if lastPage}}
<div class="window">
  <div class="remaining">
    <div class="loading"></div>
    <div class="finished">No more Commits to display...</div>
  </div>
</div>
{{/if}}
