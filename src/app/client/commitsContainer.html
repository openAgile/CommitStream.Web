<style>
.commitStream-TR-panel {
  display: none;
}
</style>

<link type="text/css" rel="stylesheet" href="{{resourcePath}}commitStream.css">
<link href='{{protocol}}://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700,800'; rel='stylesheet' type='text/css'>

<div class="commitStream-TR-panel">
<div class="stream-title-area">
    <h3>CommitStream&trade; Commits <span class="reload cs-refresh"></span></h3>
    {{#if enableAutoRefresh}}
        <label class="toggle-cs-autorefresh-label"><input type="checkbox" class="toggle-cs-autorefresh"> Auto-refresh? (Occurs every 30 seconds)</label>
    {{/if}}
</div>
<div class="window side-panel-scrollable">
  {{#if noCommits}}
  <div class="remaining">
    <div class="loading"></div>
    <div class="finished">No Commits available...</div>
  </div>
  {{else}}
    {{> commitsList}}
  {{/if}}
</div>
</div>
